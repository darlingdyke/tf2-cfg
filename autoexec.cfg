echo "——"
developer 1
wait 5000
unbindall
exec config_default.cfg; echo "Done!"
exec chrishighframes.cfg; echo "Done!"
echo "execing autoexec.cfg"

bind F5 "exec autoexec.cfg"
bind ] "kill"
bind mwheelup "slot1; r_drawviewmodel 0"
bind mwheeldown "slot2; r_drawviewmodel 1"
bind mouse3 "slot3; r_drawviewmodel 1"
bind space "+jump"
bind 1 "voicemenu 0 1" //thanks
bind 2 "voicemenu 1 1" //spy
bind 3 "voicemenu 0 0" //medic
bind 4 "voicemenu 0 6" //yes
bind 5 "voicemenu 0 7" //no
bind 6 "voicemenu 2 1" //battle cry
bind 7 "voicemenu 2 6" //nice shot
bind 8 "voicemenu 2 7" //good job
bind 9 "voicemenu 2 4" //positive
bind 0 "voicemenu 2 5" //negative
bind z "voicemenu 0"
bind x "voicemenu 1"
bind c "voicemenu 2"
bindtoggle - "r_drawviewmodel"

alias +hop "+jump; wait 5; +duck"
alias -hop "-jump; -duck"

sensitivity "2"
m_rawinput "1"
net_graphpos "3"
net_graphheight "125"
net_graphproportionalfont "0"
viewmodel_fov "70"
hud_fastswitch "1"
fov_desired "90"
m_mousespeed "0"
m_rawinput "1"

echo "All Done!"; echo "——"
wait 50000
developer 0
