exec autoexec.cfg
echo "running medic config"
bind F5 "exec medic.cfg"

alias +panic "slot2; +attack2"
alias -panic "-attack2"
bind mouse2 "+panic"
bind mouse1 "+attack"
bind mwheelup "slot1; r_drawviewmodel 1; -attack2"
bind mwheeldown "slot2; r_drawviewmodel 0; -attack2"
bind mouse3 "slot3; r_drawviewmodel 1; -attack2"

echo "Done!"; echo "——"